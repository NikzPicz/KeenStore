    <title>Google maps API</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    
    
    <section>
        <div class="contact-container">
            <div class="form-container">
                <h3>Message Us</h3>
                <form action="" class="contact-form">
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" name="" id="" placeholder="Enter your Email..." required>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Write Message Here..." required></textarea>
                    <input type="submit" value="Send" class="send-button">
                </form>
            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3460.5437878203256!2d30.99738511460327!3d-29.848587581954003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1ef7a9fcccb88097%3A0x78aa92cdb1ffeb12!2sMusgrave%20Centre!5e0!3m2!1sen!2sza!4v1648037392473!5m2!1sen!2sza"  style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </section>

</body>
</html>
